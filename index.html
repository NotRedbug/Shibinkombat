        color: white;
        font-size: 16px;
        cursor: pointer;
        animation: floatButton 3s infinite;
    }

    @keyframes floatButton {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }

    .floating-button:active {
        transform: translateY(0);
        animation: clickButton 0.3s;
    }

    @keyframes clickButton {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(0.9);
        }
        100% {
            transform: scale(1);
        }
    }
        
    </style>
    
<script> 
    let clickCount = 0;

    function incrementCount() {
