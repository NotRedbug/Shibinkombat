    <style>
       .floating-button { left: 10%; bottom: 200px; position: centre; width: 50px; height: 50px;
           background-image: url('https://github.com/NotRedbug/Heppy-/assets/168013587/3cf82472-f59b-4001-8929-acab0ea0d178');
    
      background-size: cover;

      width: 300px; /* Set the width of the button */

        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        animation: floatButton 3s infinite;
    }

    @keyframes floatButton {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }

    .floating-button:active {
        transform: translateY(0);
        animation: clickButton 0.3s;
    }

    @keyframes clickButton {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(0.9);
        }
        100% {
            transform: scale(1);
        }
    }
        
    </style>
